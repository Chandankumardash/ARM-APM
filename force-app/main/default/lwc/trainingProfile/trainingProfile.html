<template>
    <div class="notification-card-details">
        <div class="slds-grid">
            <div class="slds-col slds-large-size_1-of-4 slds-medium-size_1-of-4 slds-size_1-of-4">
                <div class="card-details tab-overdue" onclick={nextPage}>
                    <h3 slot="title" class="tab-count">
                        0
                    </h3>
                    <p class="tab-sub-content">Current</p>
                </div>
            </div>
            <div class="slds-col slds-large-size_1-of-4 slds-medium-size_1-of-4 slds-size_1-of-4">
                <div class="card-details tab-open">
                    <h3 slot="title" class="tab-countO">
                        2
                    </h3>
                    <p class="tab-sub-contentO">Open</p>
                </div>
            </div>
            <div class="slds-col slds-large-size_1-of-4 slds-medium-size_1-of-4 slds-size_1-of-4">
                <div class="card-details tab-incomplete">
                    <h3 slot="title" class="tab-count">
                        0
                    </h3>
                    <p class="tab-sub-content">Incomplete</p>
                </div>
            </div>
            <div class="slds-col slds-large-size_1-of-4 slds-medium-size_1-of-4 slds-size_1-of-4">
                <div class="card-details tab-complete" onclick={nextPage}>
                    <h3 slot="title" class="tab-count">
                        2
                    </h3>
                    <p class="tab-sub-content">Complete</p>
                </div>
            </div>
        </div>
    </div>
    <ul class="version-list">
        <template for:each={trainings} for:item="training">
            <li key={training.Id} class="slds-m-right_none">
                <div class="slds-grid slds-wrap" style="display:flex; justify-content: center; align-items: center;"
                    onclick={nextPage}>
                    <!-- <div class="slds-col slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-size_12-of-12 text-center" >
                        <img src={paperIcon} width=60 height=60 style="text-align: left;">
                    </div> -->
                    <div class="slds-col slds-large-size_8-of-12 slds-medium-size_8-of-12 slds-size_12-of-12">
                        <h3 class="contract-card-title">{training.name}</h3>
                        <p class="mt-10" style="color:grey">{training.train}</p>
                        <p class="mt-10"><span style="color:grey">Organization: </span><b>{training.org}</b> </p>
                        <p class="mt-10"><span style="color:grey">Date of Completion: </span> <b>{training.date}</b> </p>

                    </div>
                    <div
                        class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12 text-right">

                        <span class="slds-icon_container slds-icon-action-edit slds-icon_container_circle">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/assets/icons/action-sprite/svg/symbols.svg#edit"></use>
                            </svg>
                        </span>
                        <span class="slds-icon_container slds-icon-action-edit slds-icon_container_circle icon" >
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/assets/icons/action-sprite/svg/symbols.svg#edit"></use>
                            </svg>
                        </span>
                        <p class="mt-10"><b style="color:green">{training.active}</b>
                        </p>
                        <p class="mt-10">Valid through: <b>{training.valid}</b>
                        </p>
                    </div>
                </div>
            </li>
        </template>
    </ul>
</template>
