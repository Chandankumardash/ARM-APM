<template>
    <div class="notification-card-details">
        <div class = "slds-grid">
            <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-3 slds-size_1-of-3">
                <div class="card-details tab-current" onclick={nextPage}>
                    <h3 slot="title" class="tab-count">
                       1
                    </h3>
                    <p class="tab-sub-content">Current</p>
                </div>
            </div>
            <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-3 slds-size_1-of-3">
                <div class="card-details tab-due-soon">
                    <h3 slot="title" class="tab-count">
                       1
                    </h3>
                    <p class="tab-sub-content">Due Soon</p>
                </div>
            </div>
            <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-3 slds-size_1-of-3">
                <div class="card-details tab-due-past">
                    <h3 slot="title" class="tab-count">
                        1
                    </h3>
                    <p class="tab-sub-content">Past Due</p>
                </div>
            </div>
        </div>
    </div>
    <ul class="version-list">
        <template for:each={contracts} for:item="contract">
            <li key={contract.Id} class="slds-m-right_none">
                <div class="slds-grid slds-wrap" style="display:flex; justify-content: center; align-items: center;" onclick={nextPage}>
                    <div class="slds-col slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-size_12-of-12 text-center" >
                        <img src={paperIcon} width=60 height=60 style="text-align: left;">
                    </div>
                    <div class="slds-col slds-large-size_5-of-12 slds-medium-size_5-of-12 slds-size_12-of-12" >
                        <h3 class="contract-card-title">{contract.name}</h3>
                        <span >Last Uploaded: &nbsp;<b>{contract.lastUpload}</b>
                        </span>
                    </div>
                    <div class="slds-col slds-large-size_5-of-12 slds-medium-size_5-of-12 slds-size_12-of-12" >
                        <template if:true={contract.overdue}>
                            <p >Overdue</p>
                        </template>
                        <template if:false={contract.overdue}>
                            <p >Current</p>
                        </template>
                        <span >Next Upload: &nbsp;<b>{contract.lastUpload}</b>
                        </span>
                    </div>
                </div>
            </li>
        </template>
    </ul>
</template>
