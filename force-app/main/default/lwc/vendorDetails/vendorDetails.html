<template>
    <template if:true={vendorDetailsPage} >
        <div onclick={handelback} style="font-size: x-large;">
            <lightning-icon style="margin: 10px 10px 0 10px" icon-name="utility:back" size="x-medium"></lightning-icon>
            <span>Success Construction</span>
        </div>
        <div class="profile-details">
            <div class = "slds-grid slds-wrap">
                <div class="slds-col slds-large-size_2-of-12  slds-medium-size_2-of-12 slds-size_12-of-12 text-center">
                    <div class="profile-icon">
                        <img src={buildingIcon} width=60 height=60 style="text-align: left;"> 
                    </div>
                </div>
                <div class="slds-col slds-large-size_10-of-12 slds-medium-size_10-of-12 slds-size_12-of-12">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-large-size_8-of-12 slds-medium-size_8-of-12 slds-size_7-of-12">
                            <h3 class="header-title body4_regular" style="font-size: 20px;">{company.name}</h3>
                            <p class="body4_regular type-label">{company.type}</p>
                            <p class="body4_regular description-body">Qualified on: <lightning-formatted-date-time value={company.qualifiedDate}></lightning-formatted-date-time></p>
                            <p class="body4_regular"><lightning-icon icon-name="utility:user" size="x-small"></lightning-icon>&nbsp;{company.primeryMember}</p>
                        </div>
                        <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_5-of-12 text-right">
                            <template if:true={company.status}>
                                <p class="body4_regular description-body " style=" margin-top: 10px; color: rgb(15, 48, 233)"><lightning-icon icon-name="utility:check" class="blue-icon" size="x-small">
                                </lightning-icon> Active</p>
                            </template>
                            <p class="body4_regular ">Supplier# {company.supplier}</p>
                            <p class="body4_regular ">Overall Score: {company.score}</p>
                            <p class="body4_regular badge-semi-blue"><lightning-icon icon-name="utility:call" class="white-icon" style="color:white" size="x-small"></lightning-icon>&nbsp;{company.mobile}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle-card-details">
            <div class = "slds-grid slds-wrap">
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class={alertClass} onclick={handelAlertClick}>
                        <div class="middle-icon-label">
                            <img src={bellIcon} width=45 height=45 style="text-align: left;"> 
                        </div>
                        <h3 class="middle-card-data">4</h3>
                        <p class="middle-card-label">Alerts</p>
                    </div>
                </div>
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details-middle" onclick={handelWorkOrderClick}>
                        <div class="middle-icon-label" >
                            <img src={paperIcon} width=45 height=45 style="text-align: left;"> 
                        </div>
                        <h3 class="middle-card-data">4</h3>
                        <p class="middle-card-label">Work Orders</p>
                    </div>
                </div>
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details-middle">
                        <div class="middle-icon-label">
                            <img src={userIcon} width=45 height=45 style="text-align: left;"> 
                        </div>
                        <h3 class="middle-card-data">3</h3>
                        <p class="middle-card-label">Onsite</p>
                    </div>
                </div>
            </div>
        </div>
        <template if:true={alertSection}>
            <div class="profile-details">
                <div>
                    <lightning-icon icon-name="utility:chevrondown" style="float: right;"  size="x-small"></lightning-icon>
                </div>
                <ul>
                    <template for:each={alerts} for:item="alert">
                        <li key={alert.Id} class="slds-m-right_none middle-icon-allignmet">
                            <img src={starIcon} width=15 height=15 class="image-allignment"><span>{alert.message}</span><span style="color:red; margin-left: 10px">{alert.number} </span>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
        <div class="separator-line">&nbsp;</div>
        <div class="middle-card-details">

            <div class = "slds-grid slds-wrap">
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details mb-10" onclick={handelVendorProfilePage}>
                        <img src={profileIcon} width=35 height=35>
                        <p>Vendor Profile</p>
                    </div>
                </div>
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details mb-10" onclick={handelVendorEmployeePage}>
                        <img src={employeeIcon} width=35 height=35>
                        <p>Employees</p>
                    </div>
                </div>
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details mb-10">
                        <img src={clockIcon} width=35 height=35>
                        <p>Approval History</p>
                    </div>
                </div>
            </div>
            <div class = "slds-grid slds-wrap">
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details mb-10" onclick={handelInsurancePage}>
                        <img src={insuranceIcon} width=35 height=35>
                        <p>Insurance</p>
                    </div>
                </div>
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details mb-10" onclick={handelLicenseAndCertificationPage}>
                        <img src={licenseIocn} width=35 height=35>
                        <p>Licenses & Certification</p>
                    </div>
                </div>
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details mb-10" onclick={handelVendorContractPage}>
                        <img src={contractsIcon} width=35 height=35>
                        <p>Contracts</p>
                    </div>
                </div>
            </div>

            <div class = "slds-grid slds-wrap">
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details mb-10" onclick={handelVendorPolicyPage}>
                        <img src={policyIcon} width=35 height=35>
                        <p>Policies & Procedures</p>
                    </div>
                </div>
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details mb-10" onclick={handelVendorTrainingPage}>
                        <img src={trainingIcon} width=35 height=35>
                        <p>Training</p>
                    </div>
                </div>
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details mb-10" onclick={handelVendorWorkhistoryPage}>
                        <img src={clockIcon} width=35 height=35>
                        <p>Work History</p>
                    </div>
                </div>
            </div>
            <div class = "slds-grid slds-wrap">
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details mb-10" onclick={handelSafetyPage}>
                        <img src={safetyIcon} width=35 height=35>
                        <p>Safety</p> 
                    </div>
                </div>
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details mb-10" onclick={handelAlertsPage}>
                        <img src={alertsIcon} width=35 height=35>
                        <p>Public Alerts</p>
                    </div>
                </div>
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <div class="card-details mb-10">
                        <img src={auditIcon} width=35 height=35>
                        <p>Vendor Audits</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template if:true={workOrderSection}>
        <c-work-Order onclick={handelWorkOrderBack}></c-work-Order>
    </template>

    <template if:true={vendorProfilePage}>
        <c-vendor-profile onclick={handelVendorProfileBack}></c-vendor-profile>
    </template>

    <template if:true={vendorEmployeePage}>
        <c-employee onclick={handelVendorEmployeeBack}></c-employee>
    </template>

    <template if:true={vendorContractPage}>
        <c-contracts onclick={handelVendorContractBack}></c-contracts>
    </template>
    <template if:true={vendorPolicyPage}>
        <c-policy-and-procedure onclick={handelVendorPolicyBack}></c-policy-and-procedure>
    </template>

    <template if:true={vendorTrainingPage}>
        <c-training onclick={handelVendorTrainingBack}></c-training>
    </template>

    <template if:true={vendorWorkhistoryPage}>
        <c-work-history onclick={handelVendorWorkHistoryBack}></c-work-history>
    </template>

    <template if:true={licenseAndCertification}>
        <c-license-and-certification onclick={handelLicenseAndCertificationBack}></c-license-and-certification>
    </template>

    <template if:true={safetyPage}>
        <c-chandan-safety onclick={handelSafetyBack}></c-chandan-safety>
    </template>

    <template if:true={insurancePage}>
        <c-insurance onclick={handelInsuranceBack}></c-insurance>
    </template>

    <template if:true={alertPage}>
        <c-alerts></c-alerts>
    </template>
</template>
