<template>

    <div onclick={handelContractsBack} style="font-size: x-large;">
        <lightning-icon icon-name="utility:back" size="x-medium" style="margin: 10px;"></lightning-icon>
        <span>Safety</span>
    </div>
    <div class="profile-details">
        <ul class="ul-tab">
            <li>SAFETY OBSERVATIONS</li>
            <li class="tab-active" >INCIDENTS</li>
            <li>SAFETY INVESTIGATION</li>
        </ul>
    </div>
    <div class="notification-card-details">
        <div class = "slds-grid" style="margin: 0 10px;">
            <div class="slds-col slds-large-size_1-of-2 slds-medium-size_1-of-2 slds-size_1-of-2">
                <div class="card-details tab-current" onclick={nextPage}>
                    <h3 slot="title" class="tab-count">
                       4
                    </h3>
                    <p class="tab-sub-content">Completed</p>
                </div>
            </div>
            <div class="slds-col slds-large-size_1-of-2 slds-medium-size_1-of-2 slds-size_1-of-2">
                <div class="card-details tab-due-soon">
                    <h3 slot="title" class="tab-count">
                       1
                    </h3>
                    <p class="tab-sub-content">InComplete</p>
                </div>
            </div>
            
        </div>
    </div>
    <ul class="version-list">
        <template for:each={safetyRecords} for:item="safetydata">
            <li key={safetydata.id}>

                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-large-size_6-of-12 slds-size_6-of-12 slds-medium-size_12-of-12">
                        <h3 class="contract-card-title">{safetydata.name}</h3>
                        <p class="mt-5">{safetydata.instrumentType}</p>
                        <p class="mt-5">Type: <b>{safetydata.type}</b></p>
                    </div>
                    <div class="slds-col slds-large-size_6-of-12 slds-size_6-of-12 slds-medium-size_12-of-12 " style="text-align: right;">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-large-size_4-of-12 slds-size_4-of-12 slds-medium-size_5-of-12">
                                <lightning-badge label={safetydata.id} class="badge-semi-light-black mt-10"></lightning-badge>
                            </div>
                            <div class="slds-col slds-large-size_8-of-12 slds-size_8-of-12 slds-medium-size_7-of-12">
                                <p>{safetydata.date}</p>
                            </div>
                        </div>
                        <p ><b>{safetydata.person}</b></p>
                        <p style="color: green" class="mt-5"><b>{safetydata.status}</b>
                        </p>
                    </div>
