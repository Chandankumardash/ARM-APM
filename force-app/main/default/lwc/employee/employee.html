<template>
    <div onclick={handelEmployeeBack}>
        <lightning-icon icon-name="utility:back" size="x-medium" style="margin: 10px;"></lightning-icon>
    </div>
    <div class="slds-grid mb-30p">
        <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-3 slds-size_1-of-3">
            <div class="card-details tab-overdue" onclick={nextPage}>
                <h3 slot="title" class="tab-count fs-30">
                    1
                </h3>
                <p class="tab-sub-content">Approved</p>
            </div>
        </div>
        <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-3 slds-size_1-of-3">
            <div class="card-details tab-open">
                <h3 slot="title" class="tab-count fs-30">
                    5
                </h3>
                <p class="tab-sub-content">Available</p>
            </div>
        </div>
        <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-3 slds-size_1-of-3">
            <div class="card-details tab-incomplete">
                <h3 slot="title" class="tab-count fs-30">
                    0
                </h3>
                <p class="tab-sub-content">Pending Approval</p>
            </div>
        </div>
    </div>

            <h3>Terminated: <b>1</b></h3>

    <div class="watch-list-card mb-30p">
        <ul>
            <li>Watch List: <span>1</span></li>
            <li>Top performer: <span>3</span></li>
            <li>Needs Guidance: <span>1</span></li>
            <li>Terminated: <span>0</span></li>
        </ul>
    </div>
    <ul class="version-list p-7">
        <template for:each={employees} for:item="employee">
            <li key={employee.Id} class="slds-m-right_none lh-15">
                <div class="slds-grid slds-wrap" style="display:flex; justify-content: center; align-items: center;"
                    onclick={nextPage}>
                    <div
                        class="slds-col slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-size_12-of-12 text-center">
                        <lightning-badge label={employee.shortName__c} class="icon-label"></lightning-badge>
                    </div>
                    <div class="slds-col slds-large-size_10-of-12 slds-medium-size_10-of-12 slds-size_12-of-12">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-large-size_4-of-12 slds-medium-size_6-of-12 slds-size_12-of-12">
                                <h3 style="font-size: 20px; font-weight: 600;">{employee.name}</h3>
                            </div>
                            <div class="slds-col slds-large-size_4-of-12 slds-medium-size_3-of-12 slds-size_6-of-12">
                                <div class="emp-code">{employee.Id}</div>
                            </div>
                            <div class="slds-col slds-large-size_4-of-12 slds-medium-size_3-of-12 slds-size_6-of-12 text-right">
                                <h4 style="font-size: 14px; font-weight: 500;">{employee.Date}</h4>
                            </div>
                        </div>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-large-size_4-of-12 slds-medium-size_6-of-12 slds-size_4-of-12">
                                <p style="font-size: 14px;">
                                    <span style="margin-right: 10px;">
                                        <lightning-icon icon-name="utility:favorite" alternative-text="Connected" title="Connected" class="star-icon-blue" size="small"></lightning-icon>
                                    </span> 
                                    {employee.occupation}
                                </p>
                            </div>
                        </div>
                        <div class="slds-grid slds-wrap slds-align_absolute-center" style="align-items: end;">
                            <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                                <p class="approved-label text-blue" style="font-size: 14px;">
                                    <span style="margin-right: 10px;">
                                        <lightning-icon icon-name="utility:favorite" alternative-text="Connected" title="Connected" class="star-icon-blue" size="small"></lightning-icon>
                                    </span> 
                                    {employee.workStatus} Today
                                </p>
                            </div>
                            <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_6-of-12 star-rating">
                                <span>
                                    <lightning-icon icon-name="utility:favorite" alternative-text="Connected" title="Connected" class="star-icon-blue" size="small">
                                    </lightning-icon>
                                    <lightning-icon icon-name="utility:favorite" alternative-text="Connected" title="Connected" class="star-icon-blue" size="small">
                                    </lightning-icon>
                                    <lightning-icon icon-name="utility:favorite" alternative-text="Connected" title="Connected" class="star-icon-blue" size="small">
                                    </lightning-icon>
                                    <lightning-icon icon-name="utility:favorite" alternative-text="Connected" title="Connected" class="star-icon-blue" size="small">
                                    </lightning-icon>
                                </span>
                            </div>
                            <div
                                class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_6-of-12 text-right">
                                <template if:true={employee.Status__c}>
                                    <span class="body4_regular badge-semi-blue"><lightning-icon
                                            icon-name="utility:check" class="white-icon" size="x-small">
                                        </lightning-icon> Active</span>
                                </template>
                                <template if:false={employee.Status__c}>
                                    <div class="body4_regular description-body active-status" style="float:right;">
                                        Top performer
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </template>
    </ul>
</template>
