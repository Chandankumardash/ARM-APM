<template>
    <ul class="version-list">
        <template for:each={biodatas} for:item="biodata">
            <li key={biodata.Id} class="slds-m-right_none">
                <div class="slds-grid slds-wrap" style="display:flex;" onclick={nextPage}>

                        class="slds-col slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-size_12-of-12 text-center">
                        <img src={paperIcon} width=60 height=60 style="text-align: left;">
                    </div> -->
                    <div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12" >
                        <p class="mt-10">Date of Birth:</p>
                        <p class="mt-10">Weight:</p>

                        <p class="mt-10">Nationality:</p>
